<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <title>ToDoList</title>
  <link rel="stylesheet" href="./css/body.css" />
  <link rel="stylesheet" href="/css/container.css" />
  <link rel="stylesheet" href="./css/list.css" />
  <link rel="stylesheet" href="./css/form.css" />
  <link rel="stylesheet" href="./css/buttons.css" />
  <link rel="icon" href="img/checkmark-done-outline.svg">

</head>
<script src="script.js" type="text/javascript"></script>
<body>
  <div class="element">To Do List</div>
  <div class="container">
    <div class="inputs">
      <form class="form">
        <input type="text" class="js-input" placeholder="to do..." />
        <button class="js-buttonAdd">Add New Task</button>
      </form>
    </div>
    <div class="buttons js-tasksEvents"></div>
  </div>
  <ul class="js-taskList"></ul>
</body>

</html>
